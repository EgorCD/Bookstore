<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

<form th:action="@{/saveEditedBook}" th:object="${book}" method="post" class="form-group">
    
    <!-- Id Field -->
    <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="text" class="form-control" th:value="${book.id}" th:field="*{id}" required readonly />
    </div>

    <!-- Title Field -->
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" required readonly />
    </div>

    <!-- Author Field -->
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" class="form-control" th:field="*{author}" required />
    </div>

    <!-- ISBN Field -->
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" id="isbn" class="form-control" th:field="*{isbn}" required />
    </div>

    <!-- Price Field -->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" id="price" class="form-control" th:field="*{price}" required />
    </div>
    
    <!-- Category Field -->
    <!-- Category Dropdown -->
	<div class="mb-3">
	    <label for="category">Category</label>
	    <select id="category" class="form-control" th:field="*{category.id}">
	        <option th:each="category : ${categories}" 
		        th:value="${category.id}" 
		        th:text="${category.name}" 
		        th:selected="${category.id == book.category.id ? 'selected' : ''}">
			</option>
	    </select>
	</div>

    <!-- Submit Button -->
    <div>
        <input type="submit" value="Save Changes" class="btn btn-primary" />
    </div>

</form>

<!-- Back to List Button -->
<div class="mt-3">
    <a href="/booklist" class="btn btn-secondary">Back to Book List</a>
</div>

</body>

</html>
