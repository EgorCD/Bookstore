<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td><span th:if="${book.category != null}" th:text="${book.category.name}">Category Name</span></td>
            <td>
            <a th:href="@{/editBook/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/addBook" class="btn btn-success">Add Book</a>
</body>
</html>
