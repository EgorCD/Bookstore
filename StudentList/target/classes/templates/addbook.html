<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <!-- Add Bootstrap CSS (assuming you've already added bootstrap.min.css to your static/css folder) -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <form th:object="${book}" th:action="@{/saveBook}" method="post">
        
        <!-- Title Field -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>

        <!-- Author Field -->
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required />
        </div>

        <!-- ISBN Field -->
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required />
        </div>

        <!-- Price Field (I noticed this was missing in the previous version) -->
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" required />
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" th:field="*{category.id}">
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-success">
        </div>

    </form>
</body>
</html>
